<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>time is ticking demo</title>
</head>
<body>
  <h2>time is ticking demo</h2>
  <p>allow notif perms to enable</p>

  <script>
    // Request permission on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });

    // Function to send a notification with only an image
    function showNotif() {
      new Notification("hey.", {
        body: "time is ticking.",
        icon: "https://preview.redd.it/alice-in-wonderland-white-rabbit-pointing-at-clock-v0-j15k488ms4xf1.png?width=640&crop=smart&auto=webp&s=053d5d843d21e7c110bda368bab68e8b905c52b7" // image URL
      });
    }

    // Send a notification every 5 seconds
    setInterval(showNotif, 5000);
  </script>
</body>
</html>
