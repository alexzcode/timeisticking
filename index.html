<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>time is ticking demo</title>
</head>
<body>
  <h2>time is ticking demo</h2>
  <p>allow notif perms to enable</p>

  <script>
    const messages = [
      "hurry up.",
      "snap out of it.",
      "focus on what you need to focus on.",
      "time is ticking.",
      "nothing lasts forever.",
      "do what you actually need to do.",
      "go do your priorities.",
      "you'll regret every second you waste later."
    ];
    
    function notify() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      new Notification("hey.", { body: msg });
    }
    
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }
    
    // every 10 seconds
    setInterval(notify, 10000);

  </script>
</body>
</html>
